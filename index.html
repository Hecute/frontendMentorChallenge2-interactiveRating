<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

</head>
<body>

<main>
  <!-- Rating state start -->
  <div class="circle"><img class="starIcon" src="images/icon-star.svg"/></div>


  <h1>How did we do?</h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</p>

  <div class = "rate_row">
    <button class="rateCircle oneStar">1</button>
    <button class="rateCircle twoStar">2</button>
    <button class="rateCircle threeStar">3</button>
    <button class="rateCircle fourStar">4</button>
    <button class="rateCircle fiveStar">5</button>
  </div>

  <button class="submitBtn">SUBMIT</button>

  <!-- Rating state end -->

  <!-- Thank you state start -->

<!--  You selected &lt;!&ndash; Add rating here &ndash;&gt; out of 5-->

<!--  We appreciate you taking the time to give a rating. If you ever need more support, -->
<!--  donâ€™t hesitate to get in touch!-->

  <!-- Thank you state end -->
</main>
